[pytest]
# Pytest configuration for SelfCheckGPT

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Test directory
testpaths = tests

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short

# Custom markers
markers =
    unit: Unit tests for mathematical formulas and utilities
    integration: Integration tests requiring API access
    slow: Slow tests that make API calls

# Filter warnings
filterwarnings =
    # Ignore specific expected warnings from coherence calculations
    ignore::RuntimeWarning:selfcheckgpt.utils_coherence
